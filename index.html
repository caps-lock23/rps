<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <div class="score">
        <div id="user-label" class="score-icon">Player</div>
        <div id="comp-label" class="score-icon">Computer</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <img class="naruto-rps" src="./images/rps.gif" alt="rps" width = 250px>
        <p>Rock, paper, scissors, shoot!</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img src="./images/rock.png" alt="">
        </div>
        <div id="p" class="choice">
            <img src="./images/paper.png" alt="">
        </div>
        <div id="s" class="choice">
            <img src="./images/scissors.png" alt="">
        </div>
    </div>

    <p id="message">Make your turn</p>
</body>
</html>
